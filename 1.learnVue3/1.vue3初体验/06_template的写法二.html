<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>vue实现计数器的案例</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script type="x-template" id="temp">
    <h1>{{message}}</h1>
    <h2>{{counter}}</h2>
    <button @click="increment">+1</button>
    <button @click="decrement">-1</button>
  </script>
    <script>
      const counterObject = {
        template: `#temp`,
        data: function () {
          return {
            message: "这是vue实现的计数器",
            counter: 100
          }
        },
        methods: {
          increment() {
            this.counter += 10
          },
          decrement() {
            this.counter -= 10
          }
        }
      }
      const app = Vue.createApp(counterObject)
      app.mount('#app')
    </script>
  </body>

</html>
